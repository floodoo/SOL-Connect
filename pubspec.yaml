name: sol_connect
description: A timetable for self-organized learning with a phase plan
publish_to: "none"
version: 1.1.1+4

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ^3.3.9

dependencies:
  auto_size_text: ^3.0.0
  awesome_dialog: ^3.0.2
  cupertino_icons: ^1.0.2
  excel: 2.0.0-null-safety-3
  file_picker: ^5.2.0+1
  flutter:
    sdk: flutter
  flutter_html: ^2.2.1
  flutter_search_bar: ^3.0.0-dev.1
  flutter_secure_storage: ^6.0.0
  flutter_staggered_animations: ^1.0.0
  fluttericon: ^2.0.0
  google_fonts: ^3.0.1
  hooks_riverpod: ^2.0.2
  http: ^0.13.4
  intl: ^0.17.0
  liquid_pull_to_refresh: ^3.0.1
  logger: ^1.1.0
  shared_preferences: ^2.0.11
  url_launcher: ^6.1.0

dev_dependencies:
  change_app_package_name: ^1.0.0
  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^2.0.1
  flutter_native_splash: ^2.1.6
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - "assets/demo/timetables/"

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/images/icons/app_icon.png"
  image_path_ios: "assets/images/icons/app_icon_not_transparent.jpeg"
